<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Blog - Brian Li @ GaTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body id="page-top" class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Brian Li @ GaTech</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="blog" style="margin-top: 60px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="blog-list">
                        <ul>
                            <li><a href="#" data-blog="blog1.html">Blog Post 1</a></li>
                            <li><a href="#" data-blog="blog2.html">Blog Post 2</a></li>
                        </ul>
                    </div>
                    <div id="blog-content"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        $(document).ready(function() {
            $('#blog-list a').click(function(e) {
                e.preventDefault();
                var blogUrl = $(this).data('blog');
                $('#blog-content').load(blogUrl);
            });
        });
    </script>
</body>
</html>
